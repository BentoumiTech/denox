name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        deno: [1.0.0]
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - uses: denolib/setup-deno@master
      with:
        deno-version: ${{ matrix.deno }}
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - run: npm install typescript eslint @typescript-eslint/parser @typescript-eslint/eslint-plugin tsc-silent --save-dev
    - run: ./node_modules/.bin/eslint . --ext .ts,.tsx
    - run: deno install -Af denox.ts
    - run: deno test -A --failfast
