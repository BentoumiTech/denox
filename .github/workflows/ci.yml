name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - uses: denolib/setup-deno@master
      with:
        deno-version: 1.0.0
    - run: deno install -Af denox.ts
    - run: deno test -A --failfast
